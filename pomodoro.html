<html>
<head>
    <title> POMODORO CLOCK </title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Bootstrap CSS-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <!-- Bootstrap JS-->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="pomodoro.css">
</head>
<body>
    
    <div id="message" class="alert alert-primary text-center" role="alert" style="display: none;">
      
      </div>
    <div class="container text-center">
       <br>
        <div class="mode"></div>
            <button type="button" class="btn btn-outline-light pomo" onclick="pomo()">Pomodoro</button>
            <button type="button" class="btn btn-outline-light short" onclick="short()">Short Breaks</button>
            <button type="button" class="btn btn-outline-light long" onclick="long()">Long Breaks</button>
        </div>
        <div id="timer" class="text-center">
            <span id="minutes">25</span>
            <span id="colon">:</span>
            <span id="seconds">00</span>
        </div>
        <br>
        <div class="buttons text-center">
            <button type="button" class="btn btn-dark"
            id="start" onclick="startTimer()">
                <span class="material-icons md-56">
                    play_arrow
                    </span>
            </button>
            <button id="pause" type="button" class="btn btn-dark" onclick="pauseTimer()">
                <span class="material-icons md-56">
                    pause
                    </span>
            </button>

        </div>
    </div>
    <script type="text/javascript" src="pomodoro.js">
    </script>
</body>
</html>
